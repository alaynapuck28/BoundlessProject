<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Boundless Intern Bootstrap Project</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- ============Heading=====================-->

    <div class="container-fluid mb-5">
      <div class="row align-items-start mb-3">
        <div class="col-md-2 mr-auto d-xs-none">
          <img
            src="https://www.boundlessnetwork.com/wp-content/uploads/2019/05/boundless_logo.svg"
            alt=""
            class="float-left mt-3 "
          />
        </div>

        <div class="col-md-2 mt-3 ml-auto col-xs-12">
          <div class="float-right text-center">
            <p class="mb-0">Alayna Puckett</p>
            <a href="#">Logout</a>
          </div>
        </div>
        <div class="w-100"></div>
        <!-- ======Dropdown Menu -->
        <div class="col-md-2 mt-5 mr-auto">
            <div class="dropdown show">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                 Menu
                </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Menu</a>
              <a class="dropdown-item" href="#">Store List</a>
              <a class="dropdown-item" href="#">Create new store</a>
              <a class="dropdown-item" href="#">Clone Exisisting Store</a>
              <a class="dropdown-item" href="#">Store Orders</a>
              <a class="dropdown-item" href="#">Store Reports</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ============== Client Name Jumbotron ============-->
    <div
      id="jumbotron"
      class="jumbotron-fluid text-center py-3 border-top border-bottom border-danger bg-light"
    >
      <h1 class="text-center lead text-muted">
        <strong>Manage Store Orders for Tim Client</strong>
      </h1>
    </div>
    <!--========================Menus Middle Row=======================-->
    <!-- =================Search by Keyword=============== -->
    <!-- first column -->

    <div class="container-fluid bg-light py-3">
      <div class="row align-items-start text-muted mr-auto text-align-left">
        <div class="col-md-2">
          <div class="form-group mb-5">
            <label>Keyword</label>
            <input
              type="text"
              class="form-control"
              id="keyword"
              aria-describedby="keywordHelp"
              placeholder="Enter keyword"
            />
          </div>
        </div>
        <!-- ========End of  Keyword Search========== -->

        <!-- ===================== Status Checkboxes ================-->
        <!-- second column -->

        <div class="col-md-1 mb-1 mr-auto">
          <label class="mb-0">Status</label>
          <div class="form-check mt-0">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">Pending</label>
          </div>
          <div class="form-check mt-0">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Submitted</label
            >
          </div>
          <div class="form-check mt-0">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Cancelled</label
            >
          </div>
          <div class="form-check mt-0">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">In-Cart</label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Initiated</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Other</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Other</label
            >
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Other</label
            >
          </div>
        </div>
        <!-- ============End of Check boxes================= -->
        <!-- =========Stores multiple select Form============ -->
        <!-- third column -->
        <div class="col-md-2 text-muted mr-auto">
          <div class="form-group px-0">
            <label for="exampleFormControlSelect2">Stores</label>
            <select
              multiple
              class="form-control"
              id="exampleFormControlSelect2"
            >
              <option>All Stores</option>
              <option>United Hardware</option>
              <option>Example Store</option>
              <option>Example Store 2</option>
              <option>Example Store 3</option>
              <option>Example Store 4</option>
              <option>Example Store 5</option>
            </select>
          </div>
        </div>

        <!-- ============End of Stores Form================== -->
        <!-- ============Select Date================== -->
        <div class="col-md-2 mr-auto">
          <div >
            <label for="start">Start date:</label>

            <input class="mb-3 text-muted" type="date" id="date" />
            <label for="end">End Date:</label>

            <input class="mb-3 text-muted" type="date" id="date" />
          </div>
        </div>
        <!-- Archived -->
        <div class="col-md-2 mb-1 ">
          <label class="mb-0">Archived</label>
          <div class="form-check mt-0">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1">Show Archived Orders</label>
          </div>
        </div>
        <!-- new column -->
        <!-- <div class="col-sm-2"></div> -->
        <div class="w-100"></div>
        <div class="col-sm-1 mt-5 mb-0 ml-auto">
          <div class="dropdown btn-group btn-sm">
            <button class="btn btn-secondary" type="button">
              Search
            </button>
          </div>
        </div>
        <!-- end of search button -->
      </div>
    </div>
    <hr class="m-0"/>
    <!-- End of select Data -->

    <!-- ================End of Menus Row =================-->
    <div class="row mt-3">
      <div class="col-sm-2 ">
        <p class="mr-auto align-items-end"><small>Number of Orders</small></p>
      </div>
        <div class="col-sm-2 mt-0 ml-auto">
            <div class="dropdown btn-group">
              <button class="btn btn-secondary btn-sm" type="button">
                Submit Archive Changes
              </button>
            </div>

    </div>

    <!-- =================Table=========================== -->
    <div class="container-fluid mt-3 table-responsive-md">
      <table class="table table-striped table-hover">
        <thead class="table-secondary">
          <tr class="grid-container ">
            <th>Order</th>
            <th>Buyer</th>
            <th>Store</th>
            <th>Account</th>
            <th>Checkout Date</th>
            <th>In-Hands Date</th>
            <th># Line Items</th>
            <th>Order $</th>
            <th>Status</th>
            <th>Order #</th>
            <th>Archived</th>
          </tr>
        </thead>

        <tbody id="littleContainer">
          <!--JSON data goes in here-->
        </tbody>
      </table>
      <!-- =============End of Table===================== -->
    </div>
    <!-- Scripts jquery, popper and bootsrap cdn -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="dataTable.js"></script>
    <script src="index.js"></script>
  </body>
</html>
