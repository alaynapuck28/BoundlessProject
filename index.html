<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Bootstrap Project</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- ============Heading=====================-->

    <div class="container-fluid mb-5">
      <div class="row align-items-start mb-3">
        <div class="col-sm">
          <img
            src="https://www.boundlessnetwork.com/wp-content/uploads/2019/05/boundless_logo.svg"
            alt=""
            class="rounded float-left mt-3 "
          />
        </div>

        <div class="col-sm mt-3 ml-3">
          <div class="float-right text-center">
            <p class="mb-0">Alayna Puckett</p>
            <a href="#">Logout</a>
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col-sm col-2 mt-5">
          <div class="dropdown btn-group">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-toggle="dropdown"
            >
              Menu
            </button>

            <ul class="dropdown-menu">
              <li><a href="#">Menu</a></li>
              <li><a href="#">Store List</a></li>
              <li><a href="#">Create new store</a></li>
              <li><a href="#">Clone Exisisting Store</a></li>
              <li><a href="#">Store Orders</a></li>
              <li><a href="#">Store Reports</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- ============== Client Name Banner ============-->
    <div
      id="jumbotron"
      class="jumbotron-fluid text-center border-top border-bottom my-4 py-3 border-danger"
    >
      <p class="text-center display-5 ">Manage Store Orders for Tim Client</p>
    </div>

    <!--=================Menus=================-->

    <div class="container-fluid">
      <div class="row align-items-start">
        <div class="col-sm col-xs-2 float-left">
          <div class="form-group mb-5">
            <label>Keyword</label>
            <input
              type="email"
              class="form-control"
              id="keyword"
              aria-describedby="keywordHelp"
              placeholder="Enter keyword"
            />
          </div>
        </div>

        <!-- ===============Checkboxes =============-->
        <div class="col-sm col-2 mb-1">
          <label> Status</label>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input
                  type="checkbox"
                  aria-label="Checkbox for following text input"
                />
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with checkbox"
            />
          </div>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input
                  type="checkbox"
                  aria-label="Checkbox for following text input"
                />
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with checkbox"
            />
          </div>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input
                  type="checkbox"
                  aria-label="Checkbox for following text input"
                />
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with checkbox"
            />
          </div>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input
                  type="checkbox"
                  aria-label="Checkbox for following text input"
                />
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with checkbox"
            />
          </div>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input
                  type="checkbox"
                  aria-label="Checkbox for following text input"
                />
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with checkbox"
            />
          </div>
        </div>
        <div class="col-6"></div>
      </div>
    </div>
    <!-- =================Table================= -->
    <div class="container-fluid mt-3">
      <table class="table table-striped table-hover">
        <thead>
          <tr class="grid-container ">
            <th>Order</th>
            <th>Buyer</th>
            <th>Store</th>
            <th>Account</th>
            <th>Checkout Date</th>
            <th>In-Hands Date</th>
            <th># Line Items</th>
            <th>Order $</th>
            <th>Status</th>
            <th>Order #</th>
            <th>Archived</th>
          </tr>
        </thead>
        <tbody id="littleContainer"></tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="dataTable.js"></script>
    <script src="index.js"></script>
  </body>
</html>
