<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Project</title>

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="col-auto">
        <button class="btn btn-lg btn-success" type="submit">
          Search
        </button>
      </div>

      <div class="row">
        <div class="col-md-12 left-align">
          <div class="dropdown btn-group">
            <button
              class="btn btn-primary dropdown-toggle"
              type="button"
              data-toggle="dropdown"
            >
              Menu
            </button>

            <ul class="dropdown-menu">
              <li><a href="#">Menu</a></li>
              <li><a href="#">Store List</a></li>
              <li><a href="#">Create new store</a></li>
              <li><a href="#">Clone Exisisting Store</a></li>
              <li><a href="#">Store Orders</a></li>
              <li><a href="#">Store Reports</a></li>
            </ul>
          </div>
        </div>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr class="grid-container text-justify">
            <th>Order</th>
            <th>Buyer</th>
            <th>Store</th>
            <th>Account</th>
            <th>Checkout Date</th>
            <th>In-Hands Date</th>
            <th># Line Items</th>
            <th>Order $</th>
            <th>Status</th>
            <th>Order #</th>
            <th>Archived</th>
          </tr>
        </thead>
        <tbody id="littleContainer"></tbody>
      </table>
    </div>
    <script src="dataTable.js"></script>
    <script src="index.js"></script>
  </body>
</html>
